---
- name: Install OpenShift 4.19 on AWS (IPI) using STS short-term credentials
  gather_facts: false
  hosts: localhost
  collections:
    - community.aws
    - amazon.aws

  tasks:
    - name: Set Playbook Facts
      set_fact:
        cluster_address: "{{ ocp_cluster.name }}.{{ ocp_cluster.base_domain }}"

    - include_role:
        name: aws_provision_ocp_ipi
...